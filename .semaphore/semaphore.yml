version: v1.0
name: Book Recognizer Backend CI
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204
global_job_config:
  prologue:
    commands:
      - sem-version python 3.10
blocks:
  - name: Install Dependencies
    task:
      prologue:
        commands:
          - sudo apt-get update && sudo apt-get install -y python3-dev
      jobs:
        - name: pip
          commands:
            - checkout
            - cache restore
            - pip download --cache-dir .pip_cache -r requirements.txt
            - 'pip3 install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu'
            - cache store
            - cd GroundingDINO
            - pip install -e .
            - cd ..
            - mkdir checkpoints
            - 'curl -L https://dl.fbaipublicfiles.com/segment_anything/sam_vit_h_4b8939.pth -o checkpoints/sam_vit_h_4b8939.pth'
            - 'curl -L https://github.com/IDEA-Research/GroundingDINO/releases/download/v0.1.0-alpha/groundingdino_swint_ogc.pth -o checkpoints/groundingdino_swint_ogc.pth'
  - name: Run Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - pip install -r requirements.txt --cache-dir .pip_cache
          - 'pip3 install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu'
          - cd GroundingDINO
          - pip install -e .
          - cd ..
      jobs:
        - name: Run Tests
          commands:
            - pytest
