version: v1.0
name: Book Recognizer Backend CI
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204
global_job_config:
  prologue:
    commands:
      - sem-version python 3.10
blocks:
  - name: Install Dependencies
    task:
      prologue:
        commands:
          - sudo apt-get update && sudo apt-get install -y python3-dev
      jobs:
        - name: pip
          commands:
            - checkout
            - cache restore
            - pip download --cache-dir .pip_cache -r requirements.txt
            - cache store
            - cd GroundingDINO
            - pip install -e .
